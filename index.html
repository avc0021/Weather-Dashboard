<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>

    <!--title-->
    <section class="title-section">
      <h1 class="title">
        Weather Dashboard
      </h1>
    </section>

    <!--search by city-->
    <div>
        <h2>Search for a city:</h2>
        <button class="search">
            Search
        </button>
    </div>

    <div>
        <button class="austin">
            Austin
        </button>
        <button class="chicago">
            Chicago
        </button>
        <button class="new-york">
            New York
        </button>
        <button class="las-vegas">
            Las Vegas
        </button>
    </div>

  <div class="table-container">
    <table class="current-weather">
     Current Weather/Date goes here
    </table>
  </div>
  
  <div class="five-day-title">
    <h2>5 day forcast</h2>
    <table class="5-day-forecast">
     Listing for 5 day forcast
    </table>
  </div>

    </body>
</html>
