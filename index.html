<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title> Weather Dashboard </title>
</head>

<body>
    <header>
        <div class="banner d-flex p-2 justify-content-center h1 text-light text-decoration-underline fw-bold">Weather
            Dashboard</div>
    </header>

    <main class="container-fluid">

        <div class="row">

            <div class="col-3 bg-light">

                <div class="mb-3" id="search-box">
                    <label for="citySearch" class="form-label h2 mb-3 ">Search for a city:</label>
                    <input type="text" class="form-control border border-2 border-dark" id="citySearch"
                        placeholder="City Name">
                </div>
                <p class="error justify-content-center"></p>
                <button type="submit" class="searchBtn btn btn-primary col-12 mb-3">Search</button>
                <div class="mb-3 p-2 border-top border-dark border-3" id="previous-searches">

                </div>


            </div>
            <div class="col-9 bg-light p-3">
                <div class="col-12 bg-light weather-info border border-2 border-dark p-3">
                    <span class="city-name fs-2 text">City Name </span> <img id="city-weather-icon">
                    <br>
                    <span class="city-temp fs-4 text">Temperature: </span>
                    <br>
                    <span class="city-wind-speed fs-4 text">Wind Speed: </span>
                    <br>
                    <span class="city-hum fs-4 text">Humidity: </span>
                    <br>
                    <span id="city-uv" class="fs-4 text"> UV Index:
                        <p id="city-uv-text"></p>
                    </span>
                </div>

                <container class="row gap-3 justify-content-center justify-space-between">

                    <span class="forecast h3 mt-3 mb-0">5-day Forecast:</span>

                    <div id="day1" class="daily col-2 border  justify-content left">
                        <p class="daily-date"></p>
                        <img class="daily-icon"/>
                        <p class="daily-temp"></p>
                        <p class="daily-wind"></p>
                        <p class="daily-humidity"></p>
                    </div>
                    <div id="day2" class="daily col-2 border  justify-content left">
                        <p class="daily-date"></p>
                        <img class="daily-icon"/>
                        <p class="daily-temp"></p>
                        <p class="daily-wind"></p>
                        <p class="daily-humidity"></p>
                    </div>
                    <div id="day3" class="daily col-2 border  justify-content left">
                        <p class="daily-date"></p>
                        <img class="daily-icon" />
                        <p class="daily-temp"></p>
                        <p class="daily-wind"></p>
                        <p class="daily-humidity"></p>
                    </div>
                    <div id="day4" class="daily col-2 border justify-content left">
                        <p class="daily-date"></p>
                        <img class="daily-icon" />
                        <p class="daily-temp"></p>
                        <p class="daily-wind"></p>
                        <p class="daily-humidity"></p>
                    </div>
                    <div id="day5" class="daily col-2 border justify-content left">
                        <p class="daily-date"></p>
                        <img class="daily-icon" />
                        <p class="daily-temp"></p>
                        <p class="daily-wind"></p>
                        <p class="daily-humidity"></p>
                    </div>
                </container>
            </div>
        </div>

    </main>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
