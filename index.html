<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
  <body>

     <!--title-->
     <header class="has-text-centered">
        <h1 class="wd is-size-2">
          Weather Dashboard
        </h1>
      </header>

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-3">
                    <div class="search is-pulled-left">Search for a city:</div>

                        <input type="text" id="name" name="name" required
                        minlength="4" maxlength="15" size="10" class="input">    
                        <button type="button" class="button is-info ">Search</button>
            
                    </div>
            <div class="location column is-9">
                <strong>Location Here (with today date)</strong>
            </div>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="columns">

            <div class="column is-div class="column is-3>
                <div class="cities">
                    <button class="austin">Austin</button>
                    <button class="chicago">Chicago</button>
                    <button class="new-york">New York</button>
                    <button class="las-vegas">Las Vegas</button>
                </div>
            </div>
            <div class="column is-div class=column is-9">
                <div class="cities">
                    <strong>5 Day Forcast</strong>
                </div>
            </div>
            
        </div>
    </div>
</section>


</body>
</html>
