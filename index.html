<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
  <body>

     <!--title-->
     <header class="has-text-centered">
        <h1 class="wd is-size-2">
          Weather Dashboard
        </h1>
      </header>

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-3">
                    <div class="search is-pulled-left">Search for a city:</div>

                        <input type="text" id="search" name="search" required
                        minlength="4" maxlength="15" size="10" class="input">    
                        <button type="button" class="button is-info">Search</button>
            
                    </div>
            <div class="location column is-9">
                <strong>Location Here (with today date)</strong>
            </div>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="columns">
                <div class="cities column is-3 is-div">
                    <button class="austin" id="austin">Austin</button>
                    <button class="chicago" id="chicago">Chicago</button>
                    <button class="new-york" id="new-york">New York</button>
                    <button class="las-vegas" id="las-vegas">Las Vegas</button>
                </div>
            <div class="column is-div is-9">
                <div class="five-day row-is-full">
                    <strong>5 Day Forcast</strong>
                    
                    <div class="one-after">hello</div>
                    <div class="two-after">hello</div>
                    <div class="three-after">hello</div>
                    <div class="four-after">hello</div>
                    <div class="five-after">hello</div>
                </div>
                </div>
            </div>
            
        </div>
    </div>
</section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
